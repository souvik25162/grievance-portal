<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grievance Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fce4ec;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #c2185b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #d81b60;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f06292;
            color: white;
        }
        .summary {
            margin-top: 20px;
            font-weight: bold;
            color: #880e4f;
        }
    </style>
</head>
<body>
    <h1>Grievance Dashboard</h1>
    <div class="summary" id="summary"></div>
    <table id="complaintsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Category</th>
                <th>Severity</th>
                <th>Compensation</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const complaints = JSON.parse(localStorage.getItem("complaints")) || [];
        const tableBody = document.querySelector("#complaintsTable tbody");
        let totalSeverity = 0;
        let totalComplaints = complaints.length;

        complaints.forEach(c => {
            const row = document.createElement("tr");
            row.innerHTML = 
                <td>${c.date}</td>
                <td>${c.title}</td>
                <td>${c.category}</td>
                <td>${c.severity}</td>
                <td>${c.compensation}</td>
            ;
            tableBody.appendChild(row);
            totalSeverity += parseInt(c.severity);
        });

        const summary = document.getElementById("summary");
        if (totalComplaints > 0) {
            summary.textContent = Total Complaints: ${totalComplaints} | Average Severity: ${(totalSeverity / totalComplaints).toFixed(2)};
        } else {
            summary.textContent = "No complaints submitted yet.";
        }
    </script>
</body>
</html>
